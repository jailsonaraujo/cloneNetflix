<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>
<body>
    <header id="container-inicial">
        <img id="banner-img" src="img/imgBackground.png">
        <nav id="nav-menu-topo">
            <div id="container">
                <img src="img/logo.png" alt="logo" id="logo">
                <div id="select-option">
                    <select name="" id="">
                        <option value="">Português</option>
                        <option value="">English</option>
                    </select>
                    <a id="btn-entrar" href="#">Entrar</a>
                </div>
            </div>
        </nav>

        <div id="card-titulos">
            <h1 id="titulo1">Filmes, séries e muito mais. Sem limites.</h1>
            <h2 id="titulo2">Assista onde quiser. Cancele quando quiser.</h2>
            <form action="">
                <h3 id="titulo3">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
                <input id="input-email" type="email" autocomplete="email" maxlength="50" minlength="5">
                <button id="btn-form"><span>Vamos la</span></button>
            </form>
        </div>
    </header>
</body>
</html>
